<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>Sign In</h1>
        
        <form action="" method="">
            <div class="form-item">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-item">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="a-tagdiv">
                <a class="form-a" href="signup.html">New User? SIGN UP</a>
            </div>
            
            <div class="form-item">

                <button id="signin" class="form-btn">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
